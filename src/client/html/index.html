<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Buddy</title>
  <link rel="icon" type="image/x-icon" href="./travel-icon.png">
</head>

<body>
  <main class="hero">
    <!-- Add trip  modal button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add
      trip</button>
    <!-- Diplaying a loader when waiting for a response from the server -->
    <span id="loader"></span>
    <!-- Any trips saved in local storage will be populated here  -->
    <div id="trips"></div>
  </main>
  <!-- Modal Popup for trip input fields -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Your Trip:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <!-- Form Inputs -->
          <form id="myForm">

            <div class="input-box">
              <input type="text" id="searchInput" placeholder="Search..." required>
              <div id="optionsList" class="options-list">
                <!-- Options will be dynamically added here -->
              </div>
            </div>

            <div class="input-box">
              <label for="input-date" class="labelline">Departing:</label>
              <input type="datetime-local" id="input-date" name="input-date" required>
            </div>

        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="submitTrip" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add Trip</button>

        </div>

        </form>

      </div>
    </div>
  </div>
  <!-- Service Workers -->
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>

</html>

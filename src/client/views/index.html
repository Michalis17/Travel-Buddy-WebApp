<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SET UP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="..\styles\main.css">
</head>
<!-- Grid layout -->
<body class="grid-container">
  <div class="backdrop"></div>
  <!-- navbar component -->
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <!-- Navbar logo/link -->
      <a class="navbar-brand" href="#">Offcanvas navbar</a>
      <!-- Navbar Toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <!-- Toggle button icon -->
        <!-- <span class="navbar-toggler-icon"></span> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
          <rect x="12.5" y="11.25" width="20" height="2.5" rx="1.25" fill="white"/>
          <rect x="7.5" y="18.75" width="25" height="2.5" rx="1.25" fill="white"/>
          <rect x="12.5" y="26.25" width="20" height="2.5" rx="1.25" fill="white"/>
        </svg>
      </button>
      <!-- Offcanvas navbar links and close button  -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
          id="closeButton"></button>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <header>
    <h1>Hello World</h1>
    <h3>time to travel</h3>
    <p>below you will find the input fields for the travel buddy app</p>
  </header>

  <main>
    <!-- form for user input of location and departure date -->
    <form id="myForm">
    
        <label for="location">Where is your next trip to?</label>
        <input type="text" name="location" id="location">
      

        <label for="input-date">Departing:</label>
        <!-- the min attribute must be based on the current time -->
        <input type="datetime-local" id="input-date" name="input-date" required>
      
      <button type="submit" class="btn btn-primary btn-lg" value="Submit">submit</button>
    </form>
    <!-- countdown component  -->
    <div class="trips">
      <div id="trip1" class="trip-card">
        000000
      </div>
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Developed by Michalis Michaelides</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
    <script type="module" src="formHandler.js"></script>
</body>

</html>

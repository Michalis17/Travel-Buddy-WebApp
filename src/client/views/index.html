<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="..\styles\main.css">
</head>
<body class="grid-container">
    <!-- navbar -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Offcanvas navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <!-- <div class="offcanvas-header"> -->
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close" id="closeButton"></button>
            <!-- </div> -->
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

    <header>
      <h1>Hello World</h1>
      <h3>time to travel</h3>
      <p>below you will find the input fields for the travel buddy app</p>
    </header>
    <main>
      <form id="myForm">
        <div>
            <label for="location">Where is your next trip to?</label>
            <input type="text" name="location" id="location">
        </div>
        <div>
            <label for="input-date">Departing:</label>
            <!-- the min attribute must be based on the current time -->
            <input type="datetime-local" id="input-date" name="input-date" required>
        </div>
        <button type="submit">submit</button>
    </form>
    <div class="countdown-container" id="city1">
      <img src="https://images.pexels.com/photos/1563256/pexels-photo-1563256.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="">
      <div class="countdown">
          <div id="days">00</div>
          <div id="hours">00</div>
          <div id="min">00</div>
          <div id="sec">00</div>
      </div>
      
  </div>

    </main>
    <footer>
      <p>Developed by Michalis Michaelides</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>

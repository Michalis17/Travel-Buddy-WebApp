<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>
<!-- Grid layout -->

<body class="grid-container">
  <div class="backdrop"></div>
  <!-- navbar component -->
  <nav class="navbar fixed-top">
    <div class="container-fluid">
      <!-- Navbar logo/link -->
      <a class="navbar-brand" href="#">Offcanvas navbar</a>
      <!-- Navbar Toggle button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <!-- Toggle button icon -->
        <!-- <span class="navbar-toggler-icon"></span> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
          <rect x="12.5" y="11.25" width="20" height="2.5" rx="1.25" fill="white" />
          <rect x="7.5" y="18.75" width="25" height="2.5" rx="1.25" fill="white" />
          <rect x="12.5" y="26.25" width="20" height="2.5" rx="1.25" fill="white" />
        </svg>
      </button>
      <!-- Offcanvas navbar links and close button  -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
          id="closeButton"></button>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Hero section -->
  <header>
    <h1>Hello World</h1>
    <h3>time to travel</h3>
    <p>below you will find the input fields for the travel buddy app</p>
  </header>



  <!-- half sun svg  -->
  <div class="half-sun">

          d="M616 370C616 234.138 505.862 124 370 124C234.138 124 124 234.138 124 370H616Z" fill="#FFBD07" />
      </g>
      <g filter="url(#filter1_if_869_10395)">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M558 370C558 266.17 473.83 182 370 182C266.17 182 182 266.17 182 370H558Z" fill="#FFC733" />
      </g>
      <defs>
        <filter id="filter0_f_869_10395" x="0" y="0" width="740" height="494" filterUnits="userSpaceOnUse"
          color-interpolation-filters="sRGB">

          <feGaussianBlur stdDeviation="62" result="effect1_foregroundBlur_869_10395" />

        <filter id="filter1_if_869_10395" x="174" y="174" width="392" height="204" filterUnits="userSpaceOnUse"
          color-interpolation-filters="sRGB">

    </svg>
  </div>

  <!-- Wave svg -->
  <div class="waves">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1440 200" fill="none">
      <path
        d="M0 114.54V0H1440V176.378C1409.5 169.833 1361.5 144.094 1229 156.72C1112.09 167.859 1129.5 199.263 961 199.99C792.5 200.718 847 160.356 714.5 150.538C582 140.72 529.5 153.811 435.5 160.356C341.5 166.901 255.5 163.992 198 134.175C152 110.322 46.8333 111.146 0 114.54Z"

        d="M0 114.54V0H1440V176.378C1409.5 169.833 1361.5 144.094 1229 156.72C1112.09 167.859 1129.5 199.263 961 199.99C792.5 200.718 847 160.356 714.5 150.538C582 140.72 529.5 153.811 435.5 160.356C341.5 166.901 255.5 163.992 198 134.175C152 110.322 46.8333 111.146 0 114.54Z"
        fill="#306EAD" />

  <!-- Functional section of webpage -->
  <main>
    <!-- form for user input of location and departure date -->
    <form id="myForm">

      <label for="location">Where is your next trip to?</label>
      <input type="text" name="location" id="location">


      <label for="input-date">Departing:</label>
      <!-- the min attribute must be based on the current time -->
      <input type="datetime-local" id="input-date" name="input-date" required>

      <button type="submit" class="btn btn-primary btn-lg" value="Submit">submit</button>
    </form>
    <!-- countdown component  -->
    <div class="trips">
      <div id="trip1" class="trip-card">
        000000
      </div>
      <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer>
    <p>Developed by Michalis Michaelides</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script type="module" src="formHandler.js"></script>
</body>

</html>
